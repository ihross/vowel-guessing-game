<!DOCTYPE HTML>

<head>

    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="title">
        <h1>Find the Vowels!</h1>
    </div>

    <div id="content">

<script src="game.js"></script>
<script src="test.js"></script>
